{% extends 'post/base.html' %}
{% load static %}
{% block title %}Edit{% endblock title %}
{% block css %}
<link rel="stylesheet" href={% static 'post/css/editpost.css' %}>
{% endblock css %}
{% block body %}
    <form class="form form-control" action={% url 'editpost' post.pk%} method="post" enctype = "multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <div class="field">
            <div><label>{{field.label}}</label></div>
            {{field}}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock body %}
