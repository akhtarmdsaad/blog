{% block body %}

    <div class="container form form-control"><form action={% url 'login' %} method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form">{{field.label}}</div>
            {{field}}
            <br>
        {% endfor %}
        {% comment %} <button type="submit" class="btn btn-warning px-5 mx-3">Login</button> {% endcomment %}
        <button type="submit" class="btn btn-warning">Login</button>
    </form> 
    </div>
    <div class="alert alert-primary" role="alert">
        <strong>Don't Have an Account?</strong> <a href={% url 'register' %} class="alert-link">Sign Up Here</a>
    </div>
    </div>

{% endblock body %}
